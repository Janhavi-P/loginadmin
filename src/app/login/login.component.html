
<mat-card >
    <mat-card-content >
      <div class="header">
        <P>Sign Into Your Account </P>
      </div>
      <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
        <div class="emailInput1">
          <mat-form-field class="half-width" appearance="outline">
            <mat-label>First Name</mat-label>
            <input
              formControlName="FirstName"
              matInput
              placeholder="Enter first name" required
            />
          </mat-form-field>
          
          <mat-form-field class="width1" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input
              formControlName="LastName"
              matInput
              placeholder="Enter Last name" required
            />
          </mat-form-field>
       

        </div>
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Enter email address" required
            />
            <mat-error *ngIf="!loginForm.controls['email'].valid">
                Email is required
              </mat-error>
          </mat-form-field>
        </div>

        <div>
          <span>
            <a class="text-link" class="aLink" routerLink="/auth/forgot-password">Forgot Password?</a>
          </span>
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
            <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        </button>
        <mat-error *ngIf="!loginForm.controls['password'].valid">
            Password is required
          </mat-error>
        </mat-form-field>
        </div>
        <button mat-flat-button color="primary" routerLink="/log">CREATE ACCOUNT</button>
        
      </form>

      <div class="button-row">
        <p>Already have an Account ?</p>
       
      </div>
      <div>
        <!--<span>
          <a routerLink="/log" class="nav-link"  routerLinkActive="active">Login</a>
        </span>-->
        <a routerLink="/log" class="nav-link"  routerLinkActive="active">Login</a>
       
      </div>
     <!-- <button (click)="on">login</button>-->
    </mat-card-content>
    
  </mat-card>
